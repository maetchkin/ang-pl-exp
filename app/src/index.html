<!DOCTYPE html>
<html ng-app="vixis" class="ng-scope">
    <head>
        <title>Experiment</title>
        <script src="/static/angular.js"></script>
        <script src="/js/index.js"></script>
        <script src="/static/declare.js"></script>
        <script src="/static/services.js"></script>
        <script src="/static/directives.js"></script>
        <scripty src="/static/init.js"></scripty>
    </head>
    <body>
        <style>
            @import url("http://fonts.googleapis.com/css?family=Lato:300,400,700|Donegal+One|Source+Code+Pro:400");/**/
            body {font-family: 'Lato';font-weight:400;}
            .boundary {stroke-dasharray:2,2;stroke-width:2px}
            .mdlabel {font-size:12px}
            .smlabel {font-size:8px}
            .white {fill:#fff}
            .red {fill:rgb(192,64,64)}
            .purple {fill:rgb(192,64,192)}
            .blue {fill:rgb(64,192,192)}
            .green {fill:rgb(64,192,64)}
            .gold {fill:rgb(192,128,64)}
            .markerhover:hover {
              stroke: #f00;
              stroke-width: 2px;
            }
        </style>

    <div class="content container ng-scope" ng-controller="plasmidCtrl">

        <plasmidapi name="api"></plasmidapi>
        <plasmid sequencelength="{{sequence.length}}" plasmidheight="500" plasmidwidth="500" sequence="{{sequence}}">
            <plasmidtrack trackstyle="fill:#ccc" width="3" radius="120"></plasmidtrack>
            
            <plasmidtrack trackstyle="fill:rgba(225,225,225,0.5)" radius="180">
                <tracklabel text="Plasmid" labelstyle='font-size:20px;font-weight:400'></tracklabel>
                <trackmarker
                    markerclass="markerhover " markerclick="markerClick($event,$marker)"
                    start="150" end="250" markerstyle="rgba(10, 22, 117, 0.28);"
                    vadjust="-5"
                    wadjust="30"
                >
                    <markerlabel type="path"  labelclass="markerlabel mdlabel blue"  text="primer"></markerlabel>
                    <markerlabel labelclass="markerlabel mdlabel blue" text="clickable" type="path" style="fill:#999" vadjust="20"></markerlabel>
                </trackmarker>

                <!-- Sequencing Region -->
                <trackmarker markerclass="markerhover" start="{{sequenceRegion.start}}" end="{{sequenceRegion.end}}" style="fill:rgba(0,128,0,0.1)" wadjust="30" markerclick="markerClick($event,$marker)">
                    <markerlabel labelclass="regionlabel" text="Sequencing Region" type="path" style="fill:rgba(0,128,0,.6)" vadjust="40"></markerlabel>
                </trackmarker>
                <trackmarker start="{{sequenceRegion.start}}" style="stroke:rgba(0,64,0,0.5);stroke-dasharray:3,1;" wadjust="30">
                    <markerlabel labelclass="regionlabel" text="{{sequenceRegion.start}}" type="path" style="fill:rgba(0,128,0,.6)" valign="inner" vadjust="-5"></markerlabel>
                </trackmarker>
                <trackmarker start="{{sequenceRegion.end}}" style="stroke:rgba(0,64,0,0.5);stroke-dasharray:3,1;" wadjust="30">
                    <markerlabel labelclick="labelClick($event,$label)" labelclass="regionlabel" text="{{sequenceRegion.end}}" type="path" style="fill:rgba(0,128,0,.6)" valign="inner" vadjust="-5"></markerlabel>
                </trackmarker>

                <!-- draw the scales -->
                <trackscale interval="5" style='stroke:#999' direction="in" ticksize="3"></trackscale>
                <trackscale interval="5" style='stroke:#999' ticksize="3"></trackscale>
                <trackscale interval="30" style="stroke:#f00" direction="in" showlabels="1" labelstyle="fill:#999;stroke:none;text-anchor:middle;alignment-baseline:middle;font-size:10px"></trackscale>
            </plasmidtrack>
        </plasmid>

        <div id="markerpopup" class="panel panel-primary" ng-show="selectedmarker">
            <div class="panel-heading">
                <h1 id="markerpopupheader" class="panel-title">{{selectedmarker.labels[0].text}}</h1>
            </div>
            <div>
                <div id="sequence" style="overflow-x: scroll; padding-bottom: 2em;">{{sequence}}</div>
            </div>
            <div id="markerpopuptext" class="panel-body">
                <strong>[{{selectedmarker.start}}] Start - [{{selectedmarker.end}}] End</strong>
                <br>
                <div id="sequence" style="overflow-x: scroll; padding-bottom: 2em;">{{selectedmarker.sequence}}</div>
            </div>
        </div>
    </div>

    

        

    </body>
<html>
