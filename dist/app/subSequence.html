<div class="sub-sequence">
    
    <span class="sub-sequence__elem" ng-repeat="n in (_s5 = ( seq.s5 | limitTo:90) ) track by $index">
        <div class="sub-sequence__s5">
            <button class="btn btn-xs" ng-class="classRestriction( 's5', $index)">{{n}}</button>
        </div>

        <div class="sub-sequence__scale">
            <span class="label label-primary">{{$index + seq.start}}</span>
        </div>

        <div class="sub-sequence__s3">
            <button class="btn btn-xs" ng-class="classRestriction( 's3', $index)">{{n}}</button>
        </div>
    </span>

</div>
